{% extends "base.html" %}

{% block content %}
    <h2>Questions</h2>
    <ul>
        {% for question in object_list %}
            <li>
             {{ question.question }} - <a href="/question/{{ question.id }}">more...</a>
             - by <a href="/user/{{ question.author.name }}">{{ question.author.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
