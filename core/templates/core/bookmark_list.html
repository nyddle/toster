{% extends "base.html" %}

{% block content %}
    <h2>Bookmarks</h2>
    <br><br>
    <ul>
        {% for bookmark in bookmarks %}
            <li>
                {{ bookmark.user }}
                {{ bookmark.content_type }}
                contents: {{ bookmark.content_object }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
